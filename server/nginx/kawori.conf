# nginx.default

log_format metrics_log '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" $upstream_response_time';


server {
    listen 80;
    server_name kawori;

    location  /static {
        alias /home/ubuntu/kawori-backend/static;
        gzip on;
        gzip_buffers 16 8k;
        gzip_comp_level 4;
        gzip_http_version 1.0;
        gzip_min_length 1280;
        gzip_types text/plain text/css application/json
                   application/javascript application/x-javascript
                   text/javascript image/svg+xml application/font-woff2;
        gzip_vary on;
    }

    location / {
        include uwsgi_params;
        uwsgi_pass unix:/home/ubuntu/kawori-backend/server/uwsgi/uwsgi.sock;
        uwsgi_read_timeout 3600;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }

    error_log /home/ubuntu/kawori-backend/server/log/error.log crit;
    access_log /home/ubuntu/kawori-backend/server/log/access.log metrics_log;
}
