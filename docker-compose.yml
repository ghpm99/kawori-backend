services:
  web:
    stdin_open: true
    tty: true
    build: .
    container_name: django
    command: python manage.py runserver 0.0.0.0:8200
    volumes:
      - .:/kawori
    ports:
      - "8200:8200"
    environment:
      - DJANGO_ENVIRONMENT=dev
      - DJANGO_SETTINGS_MODULE=kawori.settings.development
      - POSTGRES=host.docker.internal